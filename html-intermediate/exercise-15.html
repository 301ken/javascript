<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="../css/exercise-15.css">
</head>
<body>
<div id="myDIV" class="header">
    <h2>My To Do List</h2>
    <input type="text" id="myInput" placeholder="Title...">
    <span onclick="newElement()" class="addBtn">Add</span>
</div>

<ul id="myUL">
    <li>Hit the gym</li>
    <li class="checked">Play on guitar</li>
    <li>Attend class</li>
    <li>Finish Coursera</li>
    <li>Read a book</li>
    <li>Clean my room</li>
</ul>
<script src="../javascript%20intermediate%20exercises/exercise-15.js"></script>
<a href="../html-for-nav.html">Back</a>
</body>
</html>
