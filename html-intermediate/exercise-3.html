<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Property Manipulation</title>
    <script src="../javascript%20intermediate%20exercises/exercise-3.js" defer></script>
</head>
<body>
<h1>Object Property Manipulation</h1>

<div>
    <h2>Add/Update Property</h2>
    <label for="propertyKey">Property Key:</label>
    <input type="text" id="propertyKey" placeholder="Enter property key">

    <label for="propertyValue">Property Value:</label>
    <input type="text" id="propertyValue" placeholder="Enter property value">

    <button id="addUpdateButton">Add/Update Property</button>
</div>

<div>
    <h2>Remove Property</h2>
    <label for="removeKey">Property Key:</label>
    <input type="text" id="removeKey" placeholder="Enter property key to remove">

    <button id="removeButton">Remove Property</button>
</div>

<h2>Current Object:</h2>
<pre id="result"></pre>

<a href="../html-for-nav.html">Back</a>
</body>
</html>
