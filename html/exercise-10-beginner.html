<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <script src="../javascript%20beginner%20exercises/exercise-10.js"></script>
</head>
<body>
<h1>Simple Calculator</h1>
<form id="calculatorForm">
  <input type="number" id="num1" placeholder="Enter first number" required>
  <input type="number" id="num2" placeholder="Enter second number" required>
  <div>
    <label>
      <input type="radio" name="operation" value="add" checked> Add
    </label>
    <label>
      <input type="radio" name="operation" value="subtract"> Subtract
    </label>
    <label>
      <input type="radio" name="operation" value="multiply"> Multiply
    </label>
    <label>
      <input type="radio" name="operation" value="divide"> Divide
    </label>
  </div>
  <button type="submit">Calculate</button>
</form>
<div id="result"></div>

<a href="../html-for-nav.html">Back</a>
<script src="../javascript%20beginner%20exercises/exercise-10.js" defer></script>
</body>
</html>
